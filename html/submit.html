<!doctype html>
<html>
  <head>
    <title>{{title}}</title>
    <meta http-equiv="content-language" content="en-US"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta names="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="css/submit.css"/>
    <!--[if IE 8]><script src="js/ie8.js"></script><![endif]-->
    <script src="cgi/country.php"></script>
    <script>{{jslang}}</script>
    <script src="js/submit{{MAX_JS}}.js"></script>
  </head>
  <body>
    <div>
      <fieldset id="step-1">
        <select name="lang">{{dom-language-options}}</select>
        <label for="lang">{{language-selection}}</label>
      </fieldset>
      <fieldset id="step-2">
        <legend>{{email}}</legend>
        <input placeholder="{{email}}" value="{{user.email}}"/>
      </fieldset>
      <fieldset id="step-3">
        <legend>{{activity}}</legend>
        <div class="activity">
          <select name="activity"></select>
          <button name="add">{{add}}</button>
          <button name="remove">{{remove}}</button>
        </div>
        <div class="description">
          <input placeholder="{{activity.name}}" name="name"/>
          <textarea placeholder="{{activity.description}}" name="description" maxlength="140"></textarea>
        </div>
        <div class="lang">
          <select name="lang">{{dom-language-options}}</select>
          <p><span>140</span> {{characters-counting}}</p>
          <ul><li><strong>√</strong> English</li><li><strong>√</strong> Sticazzi</li></ul>
        </div>
      </fieldset>
    </div>
  </body>
</html>
