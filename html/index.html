<!DOCTYPE html>
<html>
  <head>
    <title>)&#x00b0;(, {{title}}</title>
    <meta http-equiv="content-language" content="en-US"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <!--[if IE 8]><script src="js/ie8.js"></script><script src="js/es5-shim.js"></script><link rel="stylesheet" href="css/leaflet.ie.css"/><![endif]-->
    <script>{{navigator.country}}(function(r,u,n){n=u.documentElement;while(r<2){n.insertBefore(u.createElement('script'),n.lastChild).src=[
        'js/equolo{{MAX_JS}}.js',
        'js/leaflet.js'
      ][r++]}}(0,document));</script>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/equolo.css"/>
    <link rel="stylesheet" href="css/leaflet.css"/>
    <link rel="apple-touch-startup-image" href="img/equolo-logo.png"/>
  </head>
  <body><script>document.write('<br/>')</script><noscript></noscript>
    <section id="map">
      <header>
        <div class="central">
          <img src="/img/equolo-logo.png"/>
          <h1>equolo</h1>
          <h2>discovering a sustainable world</h2>
        </div>
      </header>
      <div id="tiles" class="map"></div>
      <button id="find-me"><i class="fa fa-compass"></i></button>
      {{select-categories}}
      <div class="location scroll"><ul>
        <li class="intro">
          <h3><i class="fa fa-globe"></i> Welcome</h3>
          <ul>
            <li>use the icon to find your position <i class="fa fa-compass"></i></li>
            <li>use these buttons to zoom <i class="fa fa-expand-o"></i> / <i class="fa fa-collapse-o"></i></li>
            <li>click this icon to know details <i class="fa fa-external-link-square"></i></li>
            <li>choose all categories or just one of them with top right selection</li>
          </ul>
        </li>
        <li class="stats"><h3><i class="fa fa-bar-chart-o"></i> Stats</h3><p></p></li>
        <li class="place"><h3></h3><p></p></li>
      </ul></div>
      <footer class="no-select"></footer>
    </section>
    <section id="about"><div>
      <noscript class="nav"><nav>
        <ul>
          <li><a href="#about" class="t-all">
            <i class="t-all fa fa-info"></i>
            {{about}}
            <i class="t-all fa fa-times-circle"></i>
          </a></li>
          <li><a href="#contact" class="t-all">
            <i class="t-all fa fa-envelope"></i>
            {{contact}}
            <i class="t-all fa fa-times-circle"></i>
          </a></li>
          <li><a href="#pin-it" class="t-all">
            <i class="t-all fa fa-map-marker"></i>
            {{pin-it}}
            <i class="t-all fa fa-times-circle"></i>
          </a></li>
        </ul>
      </nav></noscript><div class="central">about</div>
    </div></section>
    <section id="contact"><div>
      <div class="central">contact</div>
    </div></section>
    <section id="pin-it"><div>
      <div class="central">pin it</div>
    </div></section>
  </body>
</html>
